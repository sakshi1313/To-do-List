<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="sign up.css">
<title>Sign Up</title>
</head>
<body>
    <form id="sign" action="">
        <div class="entries">
            <h1> SIGN UP!</h1>
            <p id= fill >Fill out the form to create your account</p>
            <hr>
            <div class="name"> 
            <label for="first"><b>First Name</b></label>
            <input type="text" placeholder="First Name" id="first" name="first name" required>
            
            <label for="last"><b>Last Name</b></label>
            <input type="text" placeholder="Last Name" id="last" name="last name" required>
           
            <br>
            <p>
            <label for="email"><b>Email</b</label>
            <input type="email" placeholder="email" id="email" name="email" required>
           </p>
           <p>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
           </p>
           <p>
            <label for="pswrep"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password" name="pswrep" required>
            </p>
            <input type="checkbox" id="rem">
            <label for="rem">Remember Me</label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                <button class="signup">
                    SignUp
                </button>
                <button class="cancel">
                    Cancel
                </button>
                </div>
             </div>
        </div>
    </form>
</body>
